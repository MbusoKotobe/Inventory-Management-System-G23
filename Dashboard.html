<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS | Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src\css\main.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1c3a9f7338.js"></script>
</head>
<body>
    <div class="container">
        <section class="dashboard">
            <div class="leftPanel">
                <section class="dashboardLeftSection">
                    <div class="dashboardLeftOption">
                        <i class="fas fa-home"></i>
                        <a href="#">
                            Home
                        </a>
                    </div>
            
                    <div class="dashboardLeftOption">
                        <i class="fas fa-box-open"></i>
                        <a href="">
                            Products
                        </a>
                    </div>
            
                    <div class="dashboardLeftOption">
                        <i class="fas fa-cart-plus"></i>
                        <a href="Add_Inventory.html">
                            Add Inventory
                        </a>
                    </div>

                    <div class="dashboardLeftOption">
                        <i class="fas fa-pencil-alt"></i>
                        <a href="">
                            Update Inventory
                        </a>
                    </div>
            
                    <div class="dashboardLeftOption">
                        <i class="fas fa-trash"></i>
                        <a href="">
                            Remove Inventory
                        </a>
                    </div>
            
                    <div class="dashboardLeftOption">
                        <i class="fas fa-users"></i>
                        <a href="User.html">
                            Users
                        </a>
                    </div>
            
                    <div class="dashboardLeftOption">
                        <i class="fas fa-bell"></i>
                        <a href="" id="innerNotificationMessage">
                            Notifications
                            <div class="innerNotification">
                                <h4>32</h4>
                            </div>
                        </a>
                    </div>
            
                    <div class="dashboardLeftOption">
                        <i class="fas fa-chart-bar"></i>
                        <a href="">
                            Analytics
                        </a>
                    </div>
                </section>
            </div>

            <div class="righPanel">
                <header class="dashboardHeading">
                    <h1>
                        Inventory Dashboard
                    </h1>
                </header>
                
                <!-- PLEASE NOTE!!!-->
                <!-- 
                    The class here below named dashboardRightSection 
                    has grid styling rules set to it.
                    TO REMOVE THIS, PLEASE RENAME THE CLASS TO 
                    dashboardRightSectionGen
                 -->
                <section class="dashboardRightSection">                
                    <div class="productsDash">
                        <div class="homeDashboardComponent">
                            <section class="homeDashboardComponentTopSection ">
                                <h2>
                                    Products
                                </h2>
                                <i class="fas fa-tags"></i>
                            </section>
                            <hr>
                            <section class="homeDashboardComponentBottomSection ">
                                <h4>
                                    Alert
                                </h4>
                                <div class="notificationMessage">
                                    <p>Products Running Low.</p>
                                    <h4>29</h4>
                                </div>
                            </section>
                        </div>
                    </div>                   

                    <div class="ordersDash">
                        <div class="homeDashboardComponent">
                            <section class="homeDashboardComponentTopSection">
                                <h2>
                                    Orders
                                </h2>
                                <i class="fas fa-upload"></i>
                            </section>
                            <hr>
                            <section class="homeDashboardComponentBottomSection">
                                <h4>
                                    Alert
                                </h4>
                                <div class="notificationMessage">
                                    <p>You have order updates.</p>
                                    <h4>3</h4>
                                </div>
                            </section>
                        </div>
                    </div>                   

                    <div class="analyticsDash">
                        <div class="homeDashboardComponent">
                            <section class="homeDashboardComponentTopSection">
                                <h2>
                                    Analytics
                                </h2>
                                <i class="fas fa-chart-bar"></i>
                            </section>
                            <hr>
                            <section class="homeDashboardComponentBottomSection">
                                <h4 id="dashAnalyticsAlert" >
                                    Alert
                                </h4>
                                <div class="notificationMessage">
                                    <p>See how your business is doing.</p>
                                </div>
                            </section>
                        </div>                      
                    </div>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
